<!--Formulario-->
<h1 class="display-1 text-center">{{title}}</h1> <BR> 
    <div class="d-flex justify-content-center">            
            <form #registerForm='ngForm' (ngSubmit)="onSubmit(registerForm)" class="col-md-5">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
                    </div>
                    <span *ngIf="!email.valid && email.touched" class="badge">Email obligatorio</span>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
                    </div>
                    <span *ngIf="!password.valid && password.touched" class="badge">Password obligatorio</span>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                    </div>
                    <span *ngIf="!name.valid && name.touched"  class="badge">Nombre obligatorio</span>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" placeholder="Apellidos" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
                    </div>
                    <span *ngIf="!surname.valid && surname.touched" class="badge">Apellidos obligatorio</span>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-sort-by-order"></span></span>
                        <input type="number" placeholder="Edad" name="age" #age="ngModel" [(ngModel)]="user.age" class="form-control" required>
                    </div>
                    <span *ngIf="!age.valid && age.touched" class="badge">Edad obligatoria</span>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-heart"></span></span>
                        <select name="sex" #sex="ngModel" [(ngModel)]="user.sex" id="sex" class="form-control" >
                                <option value="Hombre" selected>Hombre</option>
                                <option value="Mujer">Mujer</option>
                        </select>
                    </div>
                    <br>
    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-briefcase"></span></span>
                        <select name="id_Company" #id_Company="ngModel" [(ngModel)]="user.id_Company" id="company" class="form-control" >
                            <option *ngFor="let company of companys" [value]="company.id">{{company.name}}</option>
                        </select>
                    </div>
