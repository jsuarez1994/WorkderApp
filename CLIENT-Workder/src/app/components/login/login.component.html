    <!--Mensajes de Error/Hecho-->
    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has identificado correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Fallo al identificar
    </div>

    <!--Formulario-->

    <div class="d-flex justify-content-center">            
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">

            [(ngModel)]="user.email" placeholder="Introduzca Email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched" class="badge badge-danger">Email no válido</span>
            <br><br>

            <input type="password" name="password" #password="ngModel" 
            [(ngModel)]="user.password" placeholder="Introduzca Password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched" class="badge badge-danger">Password no válido</span>
            <br><br>
