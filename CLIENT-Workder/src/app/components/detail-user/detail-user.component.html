    <div class="card-body">
      <h5 class="card-title h4">{{user.name}} {{user.surname}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{user.email}}</li>
      <li class="list-group-item">{{user.sex}} - {{user.age}}</li>
      <li class="list-group-item text-uppercase lead">
        <a [routerLink]="['/company', company.id]" id="company">{{company.name}}</a>
      </li>
      
    </ul>

      <div class="card-body text-center">
        <div *ngIf="user.rol != 'Boss'">
            <div *ngIf="tam == null">
                <p class="btn btn-success">Has terminado todas tus ordenes</p>
            </div>
            <div *ngIf="tam > 0">
              <p class="btn btn-danger">Tienes {{tam}} orden/es sin terminar</p>
            </div>
          </div>
      </div>

  </div>
